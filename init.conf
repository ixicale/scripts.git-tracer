# Git Tracer Configuration File
# This file is sourced by the git-tracer.sh script

# Default git username (if not provided as parameter)
# Leave empty to use git config user.name
DEFAULT_USERNAME=""

# Default source path for repository search
# Example: /home/user/workspace or $HOME/projects
DEFAULT_SOURCE_PATH="."

# Repository name patterns to include (space-separated wildcards)
# Example: "ixicale* stori* myproject*"
REPO_INCLUDE_PATTERNS="*"

# Repository names to exclude (space-separated)
# Example: "archived-repo test-repo node_modules"
REPO_EXCLUDE_PATTERNS=""

# Maximum parallel processes (default: 5)
MAX_PARALLEL_JOBS=5

# Git log options (additional flags for git log)
# Note: --no-merges is always applied to exclude merge commits
# Example: "--first-parent"
GIT_LOG_OPTIONS=""

# Output directory (relative to script location)
OUTPUT_DIR="./output"

# Show progress indicator (true/false)
SHOW_PROGRESS=true

# Verbose mode (true/false)
VERBOSE=false
